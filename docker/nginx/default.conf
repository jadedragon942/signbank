# nginx/default.conf
# Nginx configuration for Signbank

upstream signbank {
    server web:8000;
}

# HTTP server (redirects to HTTPS in production)
server {
    listen 80;
    server_name localhost;  # Change to your domain
    
    # For Let's Encrypt certificate validation
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect to HTTPS (uncomment for production)
    # return 301 https://$server_name$request_uri;
    
    # For development, serve directly over HTTP
    location / {
        proxy_pass http://signbank;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;
        proxy_redirect off;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Handle large uploads (video files)
        client_max_body_size 500M;
        client_body_timeout 120s;
    }
    
    # Serve static files directly
    location /static/ {
        alias /app/static/;
        expires 30d;
        add_header Cache-Control "public, no-transform";
        
        # Gzip compression for static files
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types text/plain text/css text/xml text/javascript 
                   application/javascript application/xml+rss 
                   application/json image/svg+xml;
    }
    
    # Serve media files directly
    location /media/ {
        alias /app/media/;
        expires 7d;
        add_header Cache-Control "public, no-transform";
        
        # Security headers for media files
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
    }
    
    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
}

